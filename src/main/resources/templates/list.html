<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Either - A vs B</h1>

    <a href="/questions/new">새로 만들기</a>

    <hr>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>질문</th>
                <th>보기</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="question : ${questions}">
                <td th:text="${question.id}"></td>
                <td th:text="${question.optionA} +'vs' + ${question.optionB}+'?'" ></td>
                <td>
                    <a th:href="@{/questions/{id}(id=${question.id})}">상세보기</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
